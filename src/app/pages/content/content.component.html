<div class="container__content">
  <div class="content__cover">
    <img src="{{ photoCover }}" alt="">
  </div>

  <div class="content__title">
    <h1>{{ contentTitle }}</h1>

    <div class="separator">
      <hr />
    </div>
  </div>

  <div class="content__description">
    <p>{{ contentDescription }}</p>

    <div class="voltar">
      <a [routerLink]="['']">
        <fa-icon [icon]="faArrowAltCircleLeft"></fa-icon>
        Voltar
      </a>
    </div>
  </div>

</div>
